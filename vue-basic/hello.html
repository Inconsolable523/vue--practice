<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="../component/js/vue.js"></script>
</head>
<body>
<!--这是视图层-->
<div id="app">
    {{message}}
    <input type="text" v-model="message">
</div>
<script>
//    这是model
    var example={
        message:"hello world"
    }

//    创建一个viewModel
    new Vue({
        el:'#app',
        data:example
    })
</script>
</body>

</html>
