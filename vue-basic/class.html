<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="http://vuejs.org/js/vue.js"></script>
    <style type="text/css">
    .static {
        width: 200px;
        height: 100px;
        background: #ccc;
    }
    
    .active {
        color: red;
    }
    
    .error {
        font-weight: 800;
    }
    </style>
</head>

<body>
    <div id="app">
        <!-- 直接绑定对象的内容 -->
        <p class="static" :class='{active:isActive,error:hasError}'>Hello World</p>
        <!-- 绑定对象 -->
        <p :class='classObj'>你好</p>
        <!-- 绑定函数 -->
        <p :class='style'>cakc</p>
        <!-- 绑定数组 -->
        <p :class='[staticC,activeC,errorC]'>dSV</p>
        <button @click='changeColor'>Click me</button>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: true,
            classObj: {
                static: true,
                active: true,
                error: true
            }
        },
        staticC: 'static',
        activeC: 'active',
        errorC: 'error',
        computed: {
            style: function() {
                return {
                    static: true,
                    active: true,
                    error: true
                }
            }
        },
        methods: {
            changeColor: function() {
                this.isActive = !this.isActive;
            }
        }
    })
    </script>
</body>

</html>
