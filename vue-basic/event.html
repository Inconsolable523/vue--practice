<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="http://vuejs.org/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{total}}</p>
        <button-counter @increment="inTotal"></button-counter>
        <button-counter @increment="inTotal"></button-counter>
    </div>
    <script type="text/javascript">
    Vue.component('button-counter', {
        template: '<button @click="increment">{{ counter }}</button>',
        data: function() {
            return {
                counter: 0
            }
        },
        methods: {
            increment: function() {
                this.counter += 1
                this.$emit('increment')
            }
        },
    })

    new Vue({
        el: '#app',
        data: {
            total: 0
        },
        methods: {
            inTotal: function() {
                this.total += 1
            }
        }
    })
    </script>
</body>

</html>
