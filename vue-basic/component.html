<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo</title>
	<script src="http://vuejs.org/js/vue.js"></script>
</head>
<body>
<div id="app">
	<child message='hello'></child>
</div>
	<script type="text/javascript">
		Vue.component('child',{
			props:['message'],
			template:'<span>{{message}}</span>'
		})
		new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
