<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component>
        <h1>Hello Vue.js!</h1>
    </my-component>
    <my-component>

    </my-component>
</div>

<template id="myComponent">
    <div class="content">
    <h2>This is a component!</h2>
        <slot>如果没有分发，则显示slot中的内容</slot>
        <p>Say something...</p>
    </div>
</template>

<script>
    Vue.component('my-component',{
        template:'#myComponent'
    })

    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
