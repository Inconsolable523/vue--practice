<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" http-equiv="Content-Type">
	<title>vue</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<ul id="example">
		<li v-for='item in items'>
			{{item.message}}
		</li>
	</ul>
	<script type="text/javascript">
		var example=new Vue({
			el: '#example',
			data:{
				items:[
				{message: 'jdk'},
				{message: 'nskj'}
				]
			}
		})
	</script>
</body>
</html>
