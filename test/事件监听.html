<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" http-equiv="Content-Type">
	<title>vue</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
	<button v-on:click='counter +=1'>增加1</button>
	<p>这个按钮点击了{{ counter }}次</p>
</div>
<script type="text/javascript">
	var example = new Vue({
		el:'#example',
		data:{
			counter: 0
		}
	})
</script>
</body>
</html>
