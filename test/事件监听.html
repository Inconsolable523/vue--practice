<!-- 方法事件处理器 -->
<div id="example1">
	<button v-on:click='greet'>Greet</button>
</div>
 <script type="text/javascript">
	// var example = new Vue({
	// 	el:'#example',
	// 	data:{
	// 		counter: 0
	// 	}
	// })
	var example1= new Vue({
		el:'#example1',
		data:{
			name:'Vue.js'
		},
		methods:{
			greet:function(event){
				alert('Hello'+this.name+'!')
				if(event){
					alert(event.target.tagName)
				}
			}
		}
	})
</script>
</body>
